<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {box-sizing: border-box;}

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      /* background-color: #FFE733; /* GOLD */
    }

    .winner input.button {
      background-color: #FF0000; /* RED */
      border: none;
      color: white;
      padding: 32px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 30px;
      border-radius: 50%;
    }

    .sms input[type=text] {
      border-radius: 25px;
      padding: 6px;
      margin-top: 8px;
      font-size: 17px;
      outline-width: 0;
    }

    .sms button {
      padding: 6px;
      margin-top: 8px;
      margin-right: 16px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <!-- Logo -->
  <h1 style = "text-align:center;">
  <div id="Title" style="margin-bottom:20px;">
    <img src="img/raffle.png" id="logo" style="width:650px;height:100px;" class="center"/>
  </div>

  <!-- Generate Winner -->
  <div class="winner">
    <form method='post' action='/generateWinner'>
      <input type="submit" class="button" value="Generate Winner">
    </form>
  </div>
</body>

  <!-- (DEBUGGING) Twilio SMS -->
  <div class="sms" style="margin-top:50px;">
    <form method="post" action="/sendText">
      <input type="text" placeholder="my phone number" name="phoneNumber" id="phone_number">
      <button type="submit" id="deathisnear">Text Me</button>
    </form>
  </div>

<!-- CUSTOM JS -->
    
</html>
